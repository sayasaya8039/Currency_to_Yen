<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC"/>
      <stop offset="100%" style="stop-color:#38BDF8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#0369A1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 背景の丸 -->
  <circle cx="64" cy="64" r="58" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- 内側の明るい円（ハイライト） -->
  <circle cx="64" cy="64" r="50" fill="#E0F2FE" opacity="0.3"/>

  <!-- 円マーク（¥） -->
  <text x="64" y="88"
        font-family="Arial, sans-serif"
        font-size="72"
        font-weight="bold"
        fill="#0F172A"
        text-anchor="middle">¥</text>

  <!-- キラキラエフェクト -->
  <circle cx="95" cy="35" r="6" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="100" cy="45" r="3" fill="#FFFFFF" opacity="0.6"/>
</svg>
